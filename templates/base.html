{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}
</head>
<body>
<div class="wrapper">
    {% include "includes/header.html" %}
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    {% include "includes/footer.html" %}
</div>
{% block scripts %}
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
</body>
</html>
